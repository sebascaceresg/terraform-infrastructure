version: 2.1

# Executors #
executors:
  terraform:
    docker:
      - image: hashicorp/terraform:1.11.3
    resource_class: small

# Parameters #
parameters:
  gcp-hub-project:
    type: boolean
    default: false
  gcp-my-projects:
    type: boolean
    default: false

# Jobs #
jobs:
  tf-credentials:
    executor: terraform
    steps:
      - run: mkdir -p /tmp/.terraform.d
      - run: echo "credentials \"app.terraform.io\" {token = \"$TERRAFORM_TOKEN\"}" > /tmp/.terraform.d/credentials.tfrc.json
      - persist_to_workspace:
          root: /tmp
          paths:
            - .terraform.d
  tf-validate-plan:
    executor: terraform
    parameters:
      dir: { type: string }
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - add_ssh_keys
      - checkout
      - run:
        command: |
          mkdir -p ~/.ssh
          echo $GITHUB_SSH_KEY_TF_MODULES | base64 -d > ~/.ssh/id_rsa_circleci_tfmod
          chmod 600 ~/.ssh/id_rsa_circleci_tfmod
          echo $GITHUB_KNOWN_HOSTS >> ~/.ssh/known_hosts
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/id_rsa_circleci_tfmod 
          terraform -chdir=<< parameters.dir >> fmt -check -diff
          terraform -chdir=<< parameters.dir >> init
          terraform -chdir=<< parameters.dir >> validate
          terraform -chdir=<< parameters.dir >> plan

workflows:
  hub-project-infrastructure:
    when: << pipeline.parameters.gcp-hub-project >>
    jobs:
      - tf-credentials:
          name: Set up Terraform Credentials
          context: terraform
      - tf-validate-plan:
          name: Terraform Validate & Plan
          context: terraform
          dir: gcp-projects/hub-project
          requires:
            - "Set up Terraform Credentials":
                - success
