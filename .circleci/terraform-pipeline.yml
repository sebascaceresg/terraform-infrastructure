version: 2.1

# Executors #
executors:
  terraform:
    docker:
      - image: hashicorp/terraform:1.11.3
    resource_class: small

# Parameters #
parameters:
  gcp-hub-project:
    type: boolean
    default: false
  gcp-my-projects:
    type: boolean
    default: false

# Jobs #
jobs:
  # tf-credentials:
  #   executor: terraform
  #   steps:
  #     - run: mkdir -p /tmp/.terraform.d
  #     - run: echo "credentials \"app.terraform.io\" {token = \"$TF_TOKEN_app_terraform_io\"}" > /tmp/.terraform.d/credentials.tfrc.json
  #     - persist_to_workspace:
  #         root: /tmp
  #         paths:
  #           - .terraform.d
  configure-ssh-keys:
    executor: terraform
    steps:
      - run: |
          mkdir -p ~/.ssh
          echo $GITHUB_SSH_KEY_TF_MODULES | base64 -d > ~/.ssh/id_rsa_circleci_tfmod
          chmod 600 ~/.ssh/id_rsa_circleci_tfmod
          echo $GITHUB_KNOWN_HOSTS >> ~/.ssh/known_hosts
      - persist_to_workspace:
          root: /root
          paths:
            - .ssh
  tf-init-validate:
    executor: terraform
    parameters:
      dir: { type: string }
    steps:
      - attach_workspace:
          at: ~/.ssh
      - checkout
      - run: |
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/id_rsa_circleci_tfmod
          terraform -chdir=<< parameters.dir >> fmt -check -diff
          terraform -chdir=<< parameters.dir >> init
          terraform -chdir=<< parameters.dir >> validate

workflows:
  hub-project-infrastructure:
    when: << pipeline.parameters.gcp-hub-project >>
    jobs:
      - configure-ssh-keys:
          name: Configure SSH Keys
          context: terraform
      - tf-init-validate:
          name: Terraform Init & Validate
          context: terraform
          dir: gcp-projects/hub-project
          requires:
            - "Configure SSH Keys":
                - success
