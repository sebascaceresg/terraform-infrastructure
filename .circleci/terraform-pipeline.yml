version: 2.1

# Executors #
executors:
  terraform:
    docker:
      - image: hashicorp/terraform:1.11.3
    resource_class: small

# Parameters #
parameters:
  gcp-hub-project:
    type: boolean
    default: false
  gcp-my-projects:
    type: boolean
    default: false

# Jobs #
jobs:
  tf-credentials:
    executor: terraform
    steps:
      - run: mkdir -p /tmp/workspace/.terraform.d
      - run: echo "credentials \"app.terraform.io\" {token = \"$TERRAFORM_TOKEN\"}" > /tmp/workspace/.terraform.d/credentials.tfrc.json
      - persist_to_workspace:
          root: /tmp
          paths:
            - workspace
  tf-validate-plan:
    executor: terraform
    parameters:
      dir: { type: string }
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - add_ssh_keys:
          fingerprints:
            - "SHA256:w9BpElALXAxQQKMHzLd0wYDEdqsuLCX49OAS35SDr9s"
      - run: echo $GITHUB_KNOWN_HOSTS >> ~/.ssh/known_hosts
      - run: eval "$(ssh-agent -s)" && ssh-add ~/.ssh/*
      - checkout
      - run: terraform fmt -check
      - run: terraform -chdir=<< parameters.dir >> init
      - run: terraform -chdir=<< parameters.dir >> validate
      - run: terraform -chdir=<< parameters.dir >> plan

workflows:
  hub-project-infrastructure:
    when: << pipeline.parameters.gcp-hub-project >>
    jobs:
      - tf-credentials:
          name: Setting up Terraform Credentials
          context: terraform
      - tf-validate-plan:
          name: Terraform Validate & Plan
          context: terraform
          dir: gcp-projects/hub-project
          requires:
            - "Set up Terraform Credentials":
                - success
