version: 2.1

# Executors #
executors:
  terraform:
    docker:
      - image: hashicorp/terraform:1.11.3
    resource_class: small

# Parameters #
parameters:
  gcp-hub-project:
    type: boolean
    default: false
  gcp-my-projects:
    type: boolean
    default: false

# Commands #
commands:
  add_ssh_keys:
    steps:
      - run: |
          mkdir -p ~/.ssh
          echo $GITHUB_SSH_KEY_TFMODULES | base64 -d > ~/.ssh/id_rsa_circleci_tfmod
          chmod 600 ~/.ssh/id_rsa_circleci_tfmod
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/id_rsa_circleci_tfmod
          echo $GITHUB_KNOWN_HOSTS >> ~/.ssh/known_hosts

# Jobs #
jobs:
  tf-credentials:
    executor: terraform
    steps:
      - run: mkdir -p /tmp/.terraform.d
      - run: echo "credentials \"app.terraform.io\" {token = \"$TERRAFORM_TOKEN\"}" > /tmp/workspace/.terraform.d/credentials.tfrc.json
      - persist_to_workspace:
          root: /tmp
          paths:
            - workspace
  tf-validate-plan:
    executor: terraform
    parameters:
      dir: { type: string }
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - add_ssh_keys
      - checkout
      - run: terraform fmt -check
      - run: terraform -chdir=<< parameters.dir >> init
      - run: terraform -chdir=<< parameters.dir >> validate
      - run: terraform -chdir=<< parameters.dir >> plan

workflows:
  hub-project-infrastructure:
    when: << pipeline.parameters.gcp-hub-project >>
    jobs:
      - tf-credentials:
          name: Set up Terraform Credentials
          context: terraform
      - tf-validate-plan:
          name: Terraform Validate & Plan
          context: terraform
          dir: gcp-projects/hub-project
          requires:
            - "Set up Terraform Credentials":
                - success
