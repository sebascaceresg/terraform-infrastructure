version: 2.1

# Executors #
executors:
  terraform:
    docker:
      - image: hashicorp/terraform:1.11.3
    resource_class: small

# Parameters #
parameters:
  gcp-hub-project:
    type: boolean
    default: false
  gcp-my-projects:
    type: boolean
    default: false

# Jobs #
jobs:
  tf-credentials:
    executor: terraform
    steps:
      - run: mkdir -p /tmp/workspace/.terraform.d
      - run: echo "credentials \"app.terraform.io\" {token = \"$TERRAFORM_TOKEN\"}" > /tmp/workspace/.terraform.d/credentials.tfrc.json
      - persist_to_workspace:
          root: /tmp/workspace
          paths:
            - .terraform.d/credentials.tfrc.json
  tf-validate-plan:
    executor: terraform
    parameters:
      dir: { type: string }
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - checkout
      - run: cd << parameters.dir >>
      - run: terraform fmt -check
      - run: terraform validate
      - run: terraform plan

workflows:
  hub-project-infrastructure:
    when: << pipeline.parameters.gcp-hub-project >>
    jobs:
      - tf-credentials
      - tf-validate-plan:
          dir: gcp-projects/hub-project
